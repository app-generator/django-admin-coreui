{% extends 'layouts/base-fullscreen.html' %}

{% block content %}
  
<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4 mx-4">
          <div class="card-body p-4">
            <h1>Password Reset Done</h1>
            <p class="text-body-secondary">An email has been sent to your email address. Please click the link and reset your password.</p>

            <span class="d-block mt-3">Remember password? <a href="{% url "login" %}">Login</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
