    <body>
    {% include 'layouts/sidebar.html' %}
    {% block body %}
        
    {% endblock body %}
        
  

  
    <!-- CoreUI and necessary plugins-->
    <script src=" {% static 'vendors/@coreui/coreui/js/coreui.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/simplebar/js/simplebar.min.js' %}"></script>
    <script>
      const header = document.querySelector('header.header');

      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      });
    </script>
    <!-- Plugins and scripts required by this view-->
    <script src="{% static 'vendors/chart.js/js/chart.umd.js' %}"></script>
    <script src="{% static 'vendors/@coreui/chartjs/js/coreui-chartjs.js' %}"></script>
    <script src="{% static 'vendors/@coreui/utils/js/index.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
    <script src="{% static 'js/charts.js.map' %}"></script>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <script src="{% static 'js/color-modes.js.map' %}"></script>
    <script src="{% static 'js/colors.js' %}"></script>

    <script src="{% static 'js/colors.js.map' %}"></script>
